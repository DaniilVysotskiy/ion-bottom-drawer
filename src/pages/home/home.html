<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Bottom Drawer Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-list radio-group [(ngModel)]="drawerState">
    <ion-item>
      <ion-label>Opened</ion-label>
      <ion-radio [checked]="drawerState===states.Opened" [value]="states.Opened"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Docked</ion-label>
      <ion-radio [checked]="drawerState===states.Docked" [value]="states.Docked"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Closed</ion-label>
      <ion-radio [checked]="drawerState===states.Closed" [value]="states.Closed"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Bounce</ion-label>
      <ion-checkbox [(ngModel)]="shouldBounce"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Docked height</ion-label>
      <ion-input type="number" [(ngModel)]="dockedHeight" value="150"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Bounce threshold</ion-label>
      <ion-input type="number" [(ngModel)]="bounceThreshold" value="500"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Top Distance</ion-label>
      <ion-input type="number" [(ngModel)]="distanceTop" value="56"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Minimum Height</ion-label>
      <ion-input type="number" [(ngModel)]="minimumHeight" value="0"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-bottom-drawer [(state)]="drawerState" [minimumHeight]="minimumHeight" [dockedHeight]="dockedHeight"
  [bounceThreshold]="bounceThreshold" [shouldBounce]="shouldBounce" [distanceTop]="distanceTop">
  <div class="drawer-content">
    Bottom Drawer Content
  </div>
</ion-bottom-drawer>
